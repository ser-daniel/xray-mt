name: Build and Push Xray MikroTik Container

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Containers/**'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  IMAGE_NAME: xray-mikrotik

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check Docker Hub credentials
        id: check-secrets
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "has_credentials=true" >> $GITHUB_OUTPUT
          else
            echo "has_credentials=false" >> $GITHUB_OUTPUT
            echo "::warning::DOCKERHUB_USERNAME or DOCKERHUB_TOKEN secret is not set. Image will not be pushed."
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: steps.check-secrets.outputs.has_credentials == 'true' && github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        if: steps.check-secrets.outputs.has_credentials == 'true'
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=sha,prefix=sha-

      - name: Build and push
        if: steps.check-secrets.outputs.has_credentials == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./Containers
          file: ./Containers/Dockerfile_arm64
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build only (no push - missing credentials)
        if: steps.check-secrets.outputs.has_credentials != 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./Containers
          file: ./Containers/Dockerfile_arm64
          platforms: linux/arm64
          push: false
          tags: local/${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "### Build Complete! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check-secrets.outputs.has_credentials }}" == "true" ]; then
            echo "**Image Tags:**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ **No Docker Hub credentials configured.**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "To enable pushing images, add these repository secrets:" >> $GITHUB_STEP_SUMMARY
            echo "- \`DOCKERHUB_USERNAME\`: Your Docker Hub username" >> $GITHUB_STEP_SUMMARY
            echo "- \`DOCKERHUB_TOKEN\`: Your Docker Hub access token" >> $GITHUB_STEP_SUMMARY
          fi
